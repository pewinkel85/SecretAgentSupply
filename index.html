<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!-- Top Logo -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>

<!-- Banner -->
    <div class="banner">
      <div class="container">
        <div class="banner_title">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- Navigation -->
    <nav>
      <div class="container">
        <ul class="menu">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile_menu">
          <li>Menu</li>
        </ul>
      </div>
    </nav>

<!-- Products -->
    <div class="products">
      <div class="container">
        <div class="product pen">
          <div class="product_image">
            <img src="./resources/images/pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product_image">
            <img src="./resources/images/watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product_image">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

<!-- Contact Details -->
    <div class="contact_details">
      <div class="container">
        <div class="details">
          <span><h3>Location</h3></span>
          <h3>-47.346436, 84.32354</h3>
        </div>
        <div class="details">
          <span><h3>Hours</h3></span>
          <h3>0800 - 1800</h3>
        </div>
      </div>
    </div>

<!-- Footer -->
    <footer>
      <div class="container">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>

  </body>
</html>
